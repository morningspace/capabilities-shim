apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: alls.capabilities.olm.morningspace.io
  labels:
    capability: all
    provider: olm
spec:
  compositeTypeRef:
    apiVersion: capabilities.morningspace.io/v1alpha1
    kind: All
  resources:
  - base:
      apiVersion: kubernetes.crossplane.io/v1alpha1
      kind: Object
      spec:
        forProvider:
          manifest:
            apiVersion: operators.coreos.com/v1alpha1
            kind: Subscription
            metadata:
              namespace: operators
            spec:
              channel: stable
              name: elastic-cloud-eck
              source: operatorhubio-catalog
              sourceNamespace: olm
    patches:
    - fromFieldPath: metadata.annotations[capabilities.morningspace.io/provider-config]
      toFieldPath: spec.providerConfigRef.name
    - fromFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: 'sub-%s-eck'
    - fromFieldPath: metadata.name
      toFieldPath: spec.forProvider.manifest.metadata.name
      transforms:
      - type: string
        string:
          fmt: '%s-eck'
    readinessChecks:
    - type: NonEmpty
      fieldPath: status.atProvider.manifest.status.currentCSV
  - base:
      apiVersion: kubernetes.crossplane.io/v1alpha1
      kind: Object
      metadata:
        annotations:
          kubernetes.crossplane.io/managementType: "observable_and_deletable"
      spec:
        dependencies:
        - fromObject:
            apiVersion: kubernetes.crossplane.io/v1alpha1
            kind: Object
            fieldPath: status.atProvider.manifest.status.currentCSV
          toFieldPath: spec.forProvider.manifest.metadata.name
        forProvider:
          manifest:
            apiVersion: operators.coreos.com/v1alpha1
            kind: ClusterServiceVersion
            metadata:
              namespace: operators
    patches:
    - fromFieldPath: metadata.annotations[capabilities.morningspace.io/provider-config]
      toFieldPath: spec.providerConfigRef.name
    - fromFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: 'csv-%s-eck'
    - fromFieldPath: metadata.name
      toFieldPath: spec.dependencies[0].fromObject.name
      transforms:
      - type: string
        string:
          fmt: 'sub-%s-eck'
    readinessChecks:
    - type: MatchString
      fieldPath: status.atProvider.manifest.status.phase
      matchString: Succeeded
  - base:
      apiVersion: kubernetes.crossplane.io/v1alpha1
      kind: Object
      spec:
        dependencies:
        - fromObject:
            apiVersion: kubernetes.crossplane.io/v1alpha1
            kind: Object
            fieldPath: status.atProvider.manifest.status.phase
        forProvider:
          manifest:
            apiVersion: elasticsearch.k8s.elastic.co/v1
            kind: Elasticsearch
            metadata: {}
            spec:
              nodeSets:
              - name: default
                count: 1
                config:
                  node.store.allow_mmap: false
    patches:
    - fromFieldPath: metadata.annotations[capabilities.morningspace.io/provider-config]
      toFieldPath: spec.providerConfigRef.name
    - fromFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: 'elasticsearch-%s'
    - fromFieldPath: metadata.name
      toFieldPath: spec.dependencies[0].fromObject.name
      transforms:
      - type: string
        string:
          fmt: 'csv-%s-eck'
    - fromFieldPath: metadata.name
      toFieldPath: spec.forProvider.manifest.metadata.name
    - fromFieldPath: spec.claimRef.namespace
      toFieldPath: spec.forProvider.manifest.metadata.namespace
    - fromFieldPath: spec.capabilities.logging.parameters.esVersion
      toFieldPath: spec.forProvider.manifest.spec.version
    readinessChecks:
    - type: MatchString
      fieldPath: status.atProvider.manifest.status.phase
      matchString: Ready
    - type: MatchString
      fieldPath: status.atProvider.manifest.status.health
      matchString: green
  - base:
      apiVersion: kubernetes.crossplane.io/v1alpha1
      kind: Object
      spec:
        dependencies:
        - fromObject:
            apiVersion: kubernetes.crossplane.io/v1alpha1
            kind: Object
            fieldPath: status.atProvider.manifest.status.phase
        forProvider:
          manifest:
            apiVersion: kibana.k8s.elastic.co/v1
            kind: Kibana
            metadata: {}
            spec:
              count: 1
    patches:
    - fromFieldPath: metadata.annotations[capabilities.morningspace.io/provider-config]
      toFieldPath: spec.providerConfigRef.name
    - fromFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: 'kibana-%s'
    - fromFieldPath: metadata.name
      toFieldPath: spec.dependencies[0].fromObject.name
      transforms:
      - type: string
        string:
          fmt: 'csv-%s-eck'
    - fromFieldPath: metadata.name
      toFieldPath: spec.forProvider.manifest.metadata.name
    - fromFieldPath: spec.claimRef.namespace
      toFieldPath: spec.forProvider.manifest.metadata.namespace
    - fromFieldPath: spec.capabilities.logging.parameters.kibanaVersion
      toFieldPath: spec.forProvider.manifest.spec.version
    - fromFieldPath: metadata.name
      toFieldPath: spec.forProvider.manifest.spec.elasticsearchRef.name
    readinessChecks:
    - type: MatchString
      fieldPath: status.atProvider.manifest.status.associationStatus
      matchString: Established
    - type: MatchString
      fieldPath: status.atProvider.manifest.status.health
      matchString: green
  - base:
      apiVersion: kubernetes.crossplane.io/v1alpha1
      kind: Object
      spec:
        forProvider:
          manifest:
            apiVersion: operators.coreos.com/v1alpha1
            kind: Subscription
            metadata:
              namespace: operators
            spec:
              channel: alpha
              name: kong
              source: operatorhubio-catalog
              sourceNamespace: olm
    patches:
    - fromFieldPath: metadata.annotations[capabilities.morningspace.io/provider-config]
      toFieldPath: spec.providerConfigRef.name
    - fromFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: 'sub-%s-kong'
    - fromFieldPath: metadata.name
      toFieldPath: spec.forProvider.manifest.metadata.name
      transforms:
      - type: string
        string:
          fmt: '%s-kong'
    readinessChecks:
    - type: NonEmpty
      fieldPath: status.atProvider.manifest.status.currentCSV
  - base:
      apiVersion: kubernetes.crossplane.io/v1alpha1
      kind: Object
      metadata:
        annotations:
          kubernetes.crossplane.io/managementType: "observable_and_deletable"
      spec:
        dependencies:
        - fromObject:
            apiVersion: kubernetes.crossplane.io/v1alpha1
            kind: Object
            fieldPath: status.atProvider.manifest.status.currentCSV
          toFieldPath: spec.forProvider.manifest.metadata.name
        forProvider:
          manifest:
            apiVersion: operators.coreos.com/v1alpha1
            kind: ClusterServiceVersion
            metadata:
              namespace: operators
    patches:
    - fromFieldPath: metadata.annotations[capabilities.morningspace.io/provider-config]
      toFieldPath: spec.providerConfigRef.name
    - fromFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: 'csv-%s-kong'
    - fromFieldPath: metadata.name
      toFieldPath: spec.dependencies[0].fromObject.name
      transforms:
      - type: string
        string:
          fmt: 'sub-%s-kong'
    readinessChecks:
    - type: MatchString
      fieldPath: status.atProvider.manifest.status.phase
      matchString: Succeeded
  - base:
      apiVersion: kubernetes.crossplane.io/v1alpha1
      kind: Object
      spec:
        dependencies:
        - fromObject:
            apiVersion: kubernetes.crossplane.io/v1alpha1
            kind: Object
            fieldPath: status.atProvider.manifest.status.phase
        forProvider:
          manifest:
            apiVersion: charts.helm.k8s.io/v1alpha1
            kind: Kong
            metadata:
              namespace: default
            spec:
              proxy:
                type: NodePort
              env:
                prefix: /kong_prefix/
              resources:
                limits:
                  cpu: 500m
                  memory: 512Mi
                requests:
                  cpu: 100m
                  memory: 128Mi
              ingressController:
                enabled: true
                installCRDs: false
    patches:
    - fromFieldPath: metadata.annotations[capabilities.morningspace.io/provider-config]
      toFieldPath: spec.providerConfigRef.name
    - fromFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: 'kong-%s'
    - fromFieldPath: metadata.name
      toFieldPath: spec.dependencies[0].fromObject.name
      transforms:
      - type: string
        string:
          fmt: 'csv-%s-kong'
    - fromFieldPath: metadata.name
      toFieldPath: spec.forProvider.manifest.metadata.name
    - fromFieldPath: spec.claimRef.namespace
      toFieldPath: spec.forProvider.manifest.metadata.namespace
    - fromFieldPath: spec.capabilities.networking.parameters.proxyType
      toFieldPath: spec.forProvider.manifest.spec.proxy.type
    - fromFieldPath: spec.capabilities.networking.parameters.resources.limits.cpu
      toFieldPath: spec.forProvider.manifest.spec.resources.limits.cpu
    - fromFieldPath: spec.capabilities.networking.parameters.resources.limits.memory
      toFieldPath: spec.forProvider.manifest.spec.resources.limits.memory
    - fromFieldPath: spec.capabilities.networking.parameters.resources.requests.cpu
      toFieldPath: spec.forProvider.manifest.spec.resources.requests.cpu
    - fromFieldPath: spec.capabilities.networking.parameters.resources.requests.memory
      toFieldPath: spec.forProvider.manifest.spec.resources.requests.memory
    readinessChecks:
    - fieldPath: status.atProvider.manifest.status.deployedRelease
      type: NonEmpty
