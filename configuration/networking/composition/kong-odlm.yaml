apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: networkings.capabilities.morningspace.io
spec:
  compositeTypeRef:
    apiVersion: capabilities.morningspace.io/v1alpha1
    kind: Networking
  resources:
  - base:
      apiVersion: kubernetes.crossplane.io/v1alpha1
      kind: Object
      spec:
        forProvider:
          manifest:
            apiVersion: operator.ibm.com/v1alpha1
            kind: OperandConfig
            metadata: {}
            spec:
              services:
              - name: kong
                spec:
                  kong: {}
    patches:
    - fromFieldPath: metadata.annotations[capabilities.morningspace.io/provider-config]
      toFieldPath: spec.providerConfigRef.name
    - fromFieldPath: metadata.name
      toFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: 'opcon-%s'
    - fromFieldPath: metadata.name
      toFieldPath: spec.forProvider.manifest.metadata.name
      transforms:
      - type: string
        string:
          fmt: '%s'
    - fromFieldPath: spec.claimRef.namespace
      toFieldPath: spec.forProvider.manifest.metadata.namespace
    - fromFieldPath: spec.proxyType
      toFieldPath: spec.forProvider.manifest.spec.services[0].spec.kong.proxy.type
    readinessChecks:
    - type: None
  - base:
      apiVersion: kubernetes.crossplane.io/v1alpha1
      kind: Object
      spec:
        forProvider:
          manifest:
            apiVersion: operator.ibm.com/v1alpha1
            kind: OperandRegistry
            metadata: {}
            spec:
              operators:
              - name: kong
                channel: alpha
                packageName: kong
                scope: public
                sourceName: operatorhubio-catalog
                sourceNamespace: olm
    patches:
    - fromFieldPath: metadata.annotations[capabilities.morningspace.io/provider-config]
      toFieldPath: spec.providerConfigRef.name
    - fromFieldPath: metadata.name
      toFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: 'opreg-%s'
    - fromFieldPath: metadata.name
      toFieldPath: spec.forProvider.manifest.metadata.name
      transforms:
      - type: string
        string:
          fmt: '%s'
    - fromFieldPath: spec.claimRef.namespace
      toFieldPath: spec.forProvider.manifest.metadata.namespace
    - fromFieldPath: spec.claimRef.namespace
      toFieldPath: spec.forProvider.manifest.spec.operators[0].namespace
    readinessChecks:
    - type: None
  - base:
      apiVersion: kubernetes.crossplane.io/v1alpha1
      kind: Object
      spec:
        forProvider:
          manifest:
            apiVersion: operator.ibm.com/v1alpha1
            kind: OperandRequest
            metadata: {}
            spec:
              requests:
              - operands:
                - name: kong
    patches:
    - fromFieldPath: metadata.annotations[capabilities.morningspace.io/provider-config]
      toFieldPath: spec.providerConfigRef.name
    - fromFieldPath: metadata.name
      toFieldPath: metadata.name
      transforms:
      - type: string
        string:
          fmt: 'opreq-%s'
    - fromFieldPath: metadata.name
      toFieldPath: metadata.annotations[kubernetes.crossplane.io/depends-on]
      transforms:
      - type: string
        string:
          fmt: 'objects.kubernetes.crossplane.io/opcon-%s,objects.kubernetes.crossplane.io/opreg-%s'
    - fromFieldPath: metadata.name
      toFieldPath: spec.forProvider.manifest.metadata.name
      transforms:
      - type: string
        string:
          fmt: '%s'
    - fromFieldPath: spec.claimRef.namespace
      toFieldPath: spec.forProvider.manifest.metadata.namespace
    - fromFieldPath: metadata.name
      toFieldPath: spec.forProvider.manifest.spec.requests[0].registry
      transforms:
      - type: string
        string:
          fmt: '%s'
    - fromFieldPath: spec.claimRef.namespace
      toFieldPath: spec.forProvider.manifest.spec.requests[0].registryNamespace
    readinessChecks:
    - type: MatchString
      fieldPath: status.atProvider.manifest.status.phase
      matchString: Running
